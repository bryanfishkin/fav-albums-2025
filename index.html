          try {
            const parts = url.split('/track/');
            if (parts.length > 1) {
              return parts[1].split('?')[0];
            }
          } catch (e) {
            return null;
          }
          return null;
        };

                    return 0;
                  }

                <section className="flex-1 bg-stone-950 border-t md:border-t-0 md:border-l border-stone-800 overflow-y-auto custom-scrollbar">
                   <div className="p-4 md:p-8 pb-32">
                      <h3 className="text-xs md:text-sm font-bold text-stone-500 uppercase tracking-widest mb-4 md:mb-6 sticky top-0 bg-stone-950 py-2 z-10 flex justify-between items-center">
                         <span>The Crate (2025)</span>
                         <span className="text-xs font-normal opacity-50">{ALBUMS.length} Records</span>
                      </h3>
                      
                      <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 md:gap-4">
                         {ALBUMS.map((album) => (
                            <div 
                              key={album.id}
                              onClick={() => handleAlbumSelect(album)}
                              className={`group relative flex md:block aspect-auto md:aspect-square bg-stone-900 rounded-lg cursor-pointer overflow-hidden border transition-all duration-300 ${currentAlbum.id === album.id ? 'border-rose-500 ring-2 ring-rose-500/20' : 'border-stone-800 hover:border-stone-600'}`}
                            >
                               <div className="absolute top-0 left-0 bg-rose-500 text-white text-[10px] md:text-xs font-black px-2 md:px-3 py-1 md:py-1.5 rounded-br-lg z-20 shadow-lg pointer-events-none">
                                  #{album.id}
                               </div>

                               {/* Mobile Layout: Image on Left, Text on Right */}
                               <div className="w-24 h-24 md:w-full md:h-full md:absolute md:inset-0 shrink-0 relative">
                                   {album.coverUrl ? (
                                     <img src={album.coverUrl} alt="" className="w-full h-full object-cover md:opacity-60 md:transition-transform md:duration-500 md:group-hover:scale-110" />
                                   ) : (
                                     <div className={`w-full h-full bg-gradient-to-br ${album.color} opacity-80`}></div>
                                   )}
                                   {/* Mobile Overlay Gradient */}
                                   <div className="hidden md:block absolute inset-0 bg-gradient-to-br from-black/20 to-black/60 mix-blend-multiply"></div>
                               </div>
                               
                               {/* Vinyl sliding out effect (Desktop Only) */}
                               <div className="hidden md:block absolute top-2 right-2 -mr-8 transition-all duration-500 group-hover:mr-0 opacity-0 group-hover:opacity-100">
                                  <Disc className="text-black/50 w-24 h-24 animate-spin-slow" />
                               </div>

                               <div className="flex-1 p-3 md:p-6 flex flex-col justify-center md:justify-end md:absolute md:inset-0 md:bg-gradient-to-t md:from-black/95 md:via-black/50 md:to-transparent">
                                  <div className="transform md:transition-transform md:duration-300 md:group-hover:-translate-y-2">
                                     <p className="text-[10px] md:text-xs font-bold text-stone-400 md:text-white/60 mb-0.5 md:mb-1 uppercase tracking-widest">{album.genre}</p>
                                     <h4 className="text-base md:text-xl font-bold text-white leading-tight mb-0.5 md:mb-1 drop-shadow-md line-clamp-1 md:line-clamp-none">{album.title}</h4>
                                     <p className="text-xs md:text-sm text-stone-300 md:text-white/90 drop-shadow-sm">{album.artist}</p>
                                  </div>

                                  <div className="hidden md:block h-0 group-hover:h-auto overflow-hidden transition-all duration-500">
                                     <p className="text-xs text-stone-300 mt-2 opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-100 leading-relaxed border-l-2 border-rose-500 pl-2">
                                       {album.blurb}
                                     </p>
                                  </div>
                                  
                                  {/* Mobile Blurb - Visible by default */}
                                  <p className="md:hidden text-xs text-stone-400 mt-1.5 border-l-2 border-stone-700 pl-2">
                                    {album.blurb}
                                  </p>
                               </div>
                            </div>
                         ))}
                         
                      </div>
                   </div>
                </section>
                
                {/* Global Progress Bar (Fixed at bottom) */}
                {isPlaying && currentAlbum.previewUrl && (
                  <div className="absolute bottom-0 left-0 right-0 h-1 bg-stone-800 z-50">
                    <div 
                      className="h-full bg-rose-500 transition-all duration-300 ease-linear shadow-[0_0_10px_rgba(244,63,94,0.5)]" 
                      style={{ width: `${progress}%` }}
                    ></div>
                  </div>
                )}
                
              </main>

                {/* About Modal */}
                {showAbout && (
                   <div className="absolute inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-md animate-in fade-in duration-200">
                      <div className="bg-stone-900 w-full max-w-sm p-8 rounded-2xl shadow-2xl border border-stone-700 text-center relative">
                        <button 
                            onClick={() => setShowAbout(false)} 
                            className="absolute top-4 right-4 text-stone-500 hover:text-white transition-colors"
                        >
                            <X size={20} />
                        </button>
                        
                        <div className="space-y-6 mt-4">
                           <div>
                               <h2 className="text-2xl font-black text-white mb-2 uppercase tracking-tight">2025 Favorites</h2>
                               <div className="w-12 h-1 bg-rose-500 mx-auto rounded-full"></div>
                           </div>
                           
                           <div className="space-y-3 text-stone-400 leading-relaxed text-sm">
                               <p className="font-medium text-white">my favorite albums from 2025... i hope you enjoy!</p>
                               <p className="opacity-80">click around, spin some records, and maybe find something new.</p>
                           </div>

                           <div className="pt-6 border-t border-stone-800">
                               <p className="text-xs text-stone-500 uppercase tracking-widest font-bold">Created by</p>
                               <p className="text-rose-500 font-bold mt-1">Bryan</p>
                           </div>
                        </div>
                      </div>
                   </div>
                )}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
